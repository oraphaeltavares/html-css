        <!-- Cabeçalho com id subtítulo -->
        <div class="contact">
            <h3>Entre em contato comigo</h3></div>
            <p id="subtitulo">Ao enviar a mensagem basta aguardar que entrarei em contato o mais breve possível.</p>
            <br>

        <!-- Início do formulário -->
        <form action="https://api.staticforms.xyz/submit" method="post">
            <!-- Campo para digitar o email -->
            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" placeholder="Digite seu email." required>
            </div>
            <!-- Campo para digitar o conteúdo da mensagem -->
            <div class="campo">
                <label for="message"><strong>Mensagem:</strong></label>
                <textarea type="textarea" rows="20" style="width: 30em" id="message" name="message" placeholder="Digite sua mensagem." required></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <div class="campo">
                <br>
                <label>
                    <button class="botao" type="submit" onsubmit="" id="botao" name="botao">Enviar</button>
                </label>            
                    <input type="hidden" name="accessKey" value="e17d0ff2-b048-4868-a6cc-8f7250338301">
                    <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/html-css/thankyou.html">
            </div>
        </form>
